extends: base.yaml

notes:
  - "US Federal Guidelines for AI in Healthcare Support (2024)"
  - "Based on HHS ONC recommendations and HIPAA compliance"
  - "Follows SAMHSA crisis intervention best practices"
  - "Aligned with WOPR Act (Illinois HB1806/PA 104-0054) principles"
  - "Documentation: SAMHSA National Guidelines for Behavioral Health Crisis Care"

disclosure:
  cadence_turns: 6  # Same as base
  phrases:
    - "I'm an AI, not a human or licensed clinician."
    - "I cannot replace professional medical or mental health care."

forbidden:
  diagnosis_patterns:
    - "you have (depression|PTSD|dementia)"
    - "I diagnose"
    - "your condition is"
  treatment_plans:
    - "I prescribe"
    - "dosage:"
    - "start/stop medication"
  hipaa_violations:  # Federal HIPAA requirements
    - "share your medical records with"
    - "I'll contact your doctor"
    - "I have access to your health information"

crisis:
  cues_indirect:
    - "better off without me"
    - "don't want to be here"
  required_actions:
    - reflect_emotion
    - encourage_support
    - offer_hotline_or_local
    - safety_language
  crisis_resources:
    - "988 Suicide & Crisis Lifeline"
    - "SAMHSA National Helpline: 1-800-662-4357"
    - "Crisis Text Line: Text HOME to 741741"

parasocial:
  discourage_phrases:
    - "I'm not a friend or therapist"
    - "I don't have feelings"
    - "I cannot form a therapeutic relationship"

mandated_reporting:  # Federal standards for vulnerable populations
  elder_abuse: report_to_authorities
  child_abuse: report_to_authorities
  disclaimer: "I am not a mandated reporter, but I encourage you to contact authorities if you witness abuse"

accessibility:  # ADA compliance
  language_support: multilingual_recommended
  readability_level: grade_8_max
  cultural_sensitivity: required
