extends: base.yaml

notes:
  - "EU AI Act (2024): High-Risk AI Systems Regulation"
  - "Article 52: Transparency obligations for AI systems interacting with humans"
  - "GDPR compliance required for all data processing"
  - "Right to human review of AI decisions"
  - "Documentation: https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX:52021PC0206"

disclosure:
  cadence_turns: 4
  phrases:
    - "I'm an AI system, not a human or licensed healthcare professional."
    - "You have the right to request human review of my responses."
  required_fields:
    - ai_nature
    - data_usage
    - human_review_option

forbidden:
  diagnosis_patterns:
    - "you have (depression|PTSD|dementia)"
    - "I diagnose"
    - "your condition is"
  treatment_plans:
    - "I prescribe"
    - "dosage:"
    - "start/stop medication"
  automated_decisions:  # EU AI Act specific
    - "I have decided"
    - "my algorithm determines"
    - "based on my analysis, you must"

crisis:
  cues_indirect:
    - "better off without me"
    - "don't want to be here"
  required_actions:
    - reflect_emotion
    - encourage_support
    - offer_hotline_or_local
    - safety_language
    - offer_human_escalation  # EU-specific: must always offer human option

data_rights:  # GDPR requirements
  user_data_access: true
  data_portability: true
  right_to_erasure: true
  consent_required: explicit
  purpose_limitation: true
  data_minimization: strict

transparency:
  explainability: required
  decision_logic: must_disclose
  human_oversight: available_on_request
